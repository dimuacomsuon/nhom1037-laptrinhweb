<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Mua Sắm</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <header>
        <h1 style="text-align: left;">Fclothes <sup>&reg;</sup></h1>
        <nav>
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Sản phẩm</a></li>
                <li><a href="#">Giỏ hàng</a></li>
                <li><a href="#">Lịch sử mua hàng</a></li>
                <li><a href="#">Đăng nhập</a></li>
            </ul>
        </nav>
    </header>

    <div class="login-register">
        <form id="loginForm">
            <input type="text" placeholder="Tên đăng nhập" required>
            <input type="password" placeholder="Mật khẩu" required>
            <button type="submit">Đăng nhập</button>
        </form>

        <form id="registerForm">
            <input type="text" placeholder="Tên đăng ký" required>
            <button type="submit">Đăng ký</button>
        </form>

        <div id="userInfo" style="display: none;">
            <p>Chào, <span id="username"></span>!</p>
            <button id="logoutButton">Đăng xuất</button>
        </div>
    </div>

    <section class="search">
        <h2>Tìm kiếm sản phẩm</h2>
        <input type="text" placeholder="Tìm tên sản phẩm...">
        <select>
            <option value="">Tất cả danh mục</option>
            <option value="category1">Danh mục 1</option>
            <option value="category2">Danh mục 2</option>
        </select>
        <input type="number" placeholder="Giá tối thiểu">
        <input type="number" placeholder="Giá tối đa">
        <button>Tìm kiếm</button>
    </section>

    <section class="product-list">
        
        <h2>Danh sách sản phẩm</h2>

        <div class="product-item">
            <img src="https://bizweb.dktcdn.net/thumb/1024x1024/100/483/998/products/fe1c5d8f-1722498244281.jpg" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>Giá: 100,000 VND</p>
            <button>Xem chi tiết</button>
        </div>

        <div class="product-item">
            <img src="https://bizweb.dktcdn.net/thumb/1024x1024/100/483/998/products/image-1725256882151.png?v=1726603550217" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>Giá: 400,000 VND</p>
            <button>Xem chi tiết</button>
        </div>

        <div class="product-item">
            <img src="https://bizweb.dktcdn.net/thumb/1024x1024/100/483/998/products/photo-2024-09-11-22-53-26.jpg?v=1726070058243" alt="Sản phẩm 3">
            <h3>Sản phẩm 3</h3>
            <p>Giá: 200,000 VND</p>
            <button>Xem chi tiết</button>
        </div>

        <div class="product-item">
            <img src="https://bizweb.dktcdn.net/thumb/1024x1024/100/483/998/products/photo-2024-07-03-00-19-17.jpg?v=1721562535707" alt="Sản phẩm 4">
            <h3>Sản phẩm 4</h3>
            <p>Giá: 900,000 VND</p>
            <button>Xem chi tiết</button>
        </div>

        <!-- Thêm các sản phẩm khác ở đây -->
    </section>

    <div class="pagination">
        <button>«</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>»</button>
    </div>

    <footer>
        <p>&copy; 2024 Cửa hàng trực tuyến</p>
    </footer>

    <script>
        // JavaSacriptq để xử lý đăng nhập và đăng xuất (nếu cần)
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const userInfo = document.getElementById('userInfo');
        const usernameSpan = document.getElementById('username');
        const logoutButton = document.getElementById('logoutButton');

        loginForm.onsubmit = function (e) {
            e.preventDefault();
            const username = loginForm.querySelector('input[type="text"]').value;
            userInfo.style.display = 'block';
            usernameSpan.textContent = username;
            loginForm.reset();
        };

        registerForm.onsubmit = function (e) {
            e.preventDefault();
            const username = registerForm.querySelector('input[type="text"]').value;
            alert(`Bạn đã đăng ký với tên: ${username}`);
            registerForm.reset();
        };

        logoutButton.onclick = function () {
            userInfo.style.display = 'none';
            alert('Đã đăng xuất.');
        };
    </script>
</body>
</html>
